<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript" src="vue.js"></script>
	</head>
	<body>
		
		<div id="show">
			你好，{{b}}{{a}}
		</div>
		<script>
			var data = {
				a: '王欢',
				b: '江苏'
			};
			var vm = new Vue({
				el: '#show',
				data: data
			});
			
			vm.$watch('b' , function(newVal , oldVal){
				console.log('newVal -> ' + newVal )
				console.log('oldVal -> ' + oldVal )
			})
			
			data.b = 'vv'
			
		</script>
	</body>
</html>
